<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="cards">
      <img id="card__back" src="/interactive-card-details-form-main/images/bg-card-back.png" alt="card back" />
      <img id="card__front" src="/interactive-card-details-form-main/images/bg-card-front.png" alt="card front" />
    </div>
    <div class="forms__card">
      <form class="form__card_info">
        <label for="card name"> Cardholder Name </label>
        <input type="text" placeholder="e.g. Jane Appleseed" />
        <label for="card number">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
        <div class="info_card">
          <label for="card date">Exp. Date (MM/YY) CVC</label>
          <div class="input_row">
            <input type="text" class="date__card" placeholder="MM" />
            <input type="text" class="date__card" placeholder="YY" />
            <input type="text" class="cvc_input" placeholder="e.g. 123" />
          </div>
        </div>
        <button>Confirm
        </button>
      </form>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicius Uliano</a>.
    </div>
  </body>
</html>
